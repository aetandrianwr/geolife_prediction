# Improved Model Configuration
# Genuine improvements (not seed-dependent):
# - Frequency-aware location embeddings
# - Enhanced cyclical temporal encoding
# - Better initialization
# - Improved architecture

model:
  name: improved_genuine
  d_model: 88
  d_inner: 176
  n_layers: 4
  n_head: 8
  d_k: 11
  d_v: 11
  dropout: 0.15
  max_len: 50
  use_freq_aware: true  # Use frequency-aware embeddings

training:
  batch_size: 64
  learning_rate: 0.0005
  weight_decay: 0.0001
  label_smoothing: 0.1
  max_epochs: 200
  patience: 30
  log_interval: 50

data:
  data_dir: /content/geolife_prediction/data/geolife
  max_len: 50
  num_workers: 0

experiment:
  name: improved_genuine
  seed: 42  # Fixed seed
  device: cuda
  checkpoint_dir: checkpoints
  log_dir: logs
  result_dir: results
  save_best_only: true
  deterministic: true
