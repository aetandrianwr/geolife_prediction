# Enhanced Baseline Configuration
# Proven baseline + explicit return-to-previous boosting
# Targets 83.8% return rate with learnable boost parameters

model:
  name: enhanced_baseline
  d_model: 88
  d_inner: 176
  n_layers: 4
  n_head: 8
  dropout: 0.15
  max_len: 50

training:
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 0.0001
  label_smoothing: 0.1
  max_epochs: 100
  patience: 20
  log_interval: 50
  grad_clip: 1.0

data:
  data_dir: /content/geolife_prediction/data/geolife
  max_len: 50
  num_workers: 0

experiment:
  name: enhanced_baseline
  seed: 42
  device: cuda
  checkpoint_dir: checkpoints
  log_dir: logs
  result_dir: results
  save_best_only: true
  deterministic: true
