# Advanced Model Configuration
# Target: >50% Test Acc@1
# Techniques: RoPE, SwiGLU, RMSNorm, SWA, Mixed Precision, TTA

model:
  name: advanced_v1
  d_model: 88
  d_inner: 220  # Optimized for <500K params
  n_layers: 4
  n_head: 8
  d_k: 11
  d_v: 11
  dropout: 0.12  # Slightly lower for better expressiveness
  max_len: 50

training:
  batch_size: 64
  learning_rate: 0.0008  # Slightly higher initial LR
  weight_decay: 0.00015  # Moderate regularization
  label_smoothing: 0.12  # Balanced smoothing
  max_epochs: 250
  patience: 40
  log_interval: 50
  grad_accum_steps: 1
  warmup_epochs: 8  # Longer warmup for stability
  use_swa: true
  swa_start: 180  # Start SWA in last third of training
  swa_lr: 0.00005

data:
  data_dir: /content/geolife_prediction/data/geolife
  max_len: 50
  num_workers: 0

experiment:
  name: advanced_v1
  seed: 42
  device: cuda
  checkpoint_dir: checkpoints
  log_dir: logs
  result_dir: results
  save_best_only: true
  deterministic: true
